<template name="list">

    {{>nav}}
    <div class=" container listview">

<iframe frameborder="none" scrolling="no" src="/p/listMod?id={{thisList._id}}&slide={{slideCount}}&prod=true" width="100%" height="1000px"></iframe> -->
    <div class="jumboheader  text-center" >
    <h2 style="cursor:pointer" class=" text-headline nova">{{thisList.title}} <hr><a class="  btn  btn-primary  btn-lg  btn-raised nova" href="/p/listMod?id={{thisList._id}}&slide={{slideCount}}&prod=true" target="_self"> List Preview</a> <a class="  btn  btn-primary  btn-lg  btn-raised nova" href="/p/gallery?id={{thisList._id}}&slide={{slideCount}}&prod=true" target="_self"> Gallery Preview</a> <a class="embedKit  btn  btn-default  btn-lg  btn-raised nova" href="#" >Embed Kit</a></h2>
    <div class="embedkit" style="display:none;">
            <h3 class=" text-headline nova"><a class="embedKit  pull-right nova" href="#" >X</a><br>Embed Kit </h3>
            <div class=" panel nova">
                <p class=" panel">
                Copy and paste this code into a page or post on your website.
                </p>
            <label class="nova">LIST Embed Code</label>
            <textarea style="height:300px;background:black;padding:10px;color:#fff;" onclick="$(this).select()" class=" form-control"><div class="well">{{thisList.teaser}}</div><iframe width="100%" height="1600px" scrolling="no" frameborder="none" src="http://lystify.miny.io/p/listMod?id={{thisList._id}}&slide={{slideCount}}&prod=true"></iframe><style> .btn-danger {display: none;}.listpool { margin: -21px; margin-top: 19px; }ins.adsbygoogle { display: none!important; }</style></textarea>
            <hr>
            <label class="nova">GALLERY Embed Code</label>
            <textarea style="height:300px;background:black;padding:10px;color:#fff;" onclick="$(this).select()" class=" form-control"><div class="well">{{thisList.teaser}}</div><iframe width="100%" height="1600px" scrolling="no" frameborder="none" src="http://lystify.miny.io/p/gallery?id={{thisList._id}}&slide={{slideCount}}&prod=true"></iframe><style> .btn-danger {display: none;}.listpool { margin: -21px; margin-top: 19px; }ins.adsbygoogle { display: none!important; }</style></textarea>
        <hr>
        <div class=" panel  text-center">
        <h2>Wordpress</h2>
        <img src="/demo.png">
    </div>
            </div>
            </div>
    <div class=" text-center">
        <h1 class=" text-headline nova">PERFORMANCE</h1>
    <div class=" text-body2 nova">Pageviews</div>
<div class="statnum  text-headline nova">    <i class="fa fa-bar-chart"></i>  {{pageViews.pageviews}}</div>
    </div>
</div>
    <div class=" row">

    <div class=" col-sm-3 ">

    </div>
    <div class=" col-sm-6">


    <h3>Add Slide</h3>

    <div class=" panel">

    <form class="newSlide">
    <input type="hidden" name="parent" value="{{thisList._id}}">

    <div class=" form-group">
    <label>Title</label>
    <input name="title" class=" form-control nova">
    </div>

    <div class=" form-group">
    <label>Number</label>
    <select name="number" class="nova">
        <option value="{{totalSlides}}">{{totalSlides}}</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>
    </div>

    <div class=" form-group">
    <label class="nova">Image</label>
    <input type="file" class="nova  form-control">
    <img src="{{myPic.res.url}}">
    <input type="hidden" name="featuredImage" value="{{myPic.res.url}}">
    </div>

    <div class=" form-group">
    <label class="nova">Description</label>
    <textarea onclick="$(this).select()" name="description" class=" form-control"></textarea>
    </div>
    <button class="nova  btn  btn-primary  btn-raised" type="submit">Publish Slide</button>
    </form>
</div>

    </div>

    </div>

    <div class=" row">
        <div class=" col-sm-3"></div>
        <div class=" col-sm-6">
            <p class="nova  text-headline  text-center">Slides </p>
<div class=" row">
            {{#each slides}}
<div class=" col-sm-12 singler">
    <div class="img-container">
        <img style="width:100%" src="{{featuredImage}}">
    </div>
        <div class=" mui-panel">
            <div><b>#{{number}}</b> {{title}} </div>
            <div class=" teaser  text-caption">
            {{description}}
            </div>


            <!-- <p class="nova">{{description}}</p> -->
            <a href="#" onclick="window.location.href='/p/editSlide?theid={{_id}}'" class=" editThis  pull-left " style="color:orange;margin-top:10px">Edit</a>
            <a href="#" onclick="Slides.remove('{{_id}}')" class=" pull-right deleteThis" style="color:red;margin-top:10px">Delete</a>



        </div>
        </div>
            {{/each}}

        </div>
        </div>

        </div>


    </div>
</template>
