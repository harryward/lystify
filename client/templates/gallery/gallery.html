<template name="gallery">
<style>
h2.nova{
    display:none;
}
</style>
    <div class="nova mui-container-fluid">

        <div class="list-container">

            {{#if loading}}
            <div class="mui-row">

            <div class="loader mui-col-sm-12 mui-text-center">

            <div class="mui-col-sm-7">
            <div class="loadingbottom">
            <p class="loader nova">LOADING...</p>
        </div>
            </div>
            <div class="mui-col-sm-5">
            <div class="loadingtop">
            </div>
        </div>
            </div>
            </div>
            {{else}}
            {{#if slideCheck}}



            <div class="mui-row">

            <div class="mui-col-sm-3"></div>
            <div class="mui-col-sm-12 mui-text-left">
                {{>mobilead}}
                <div class="control-container">
                <!-- <h1 class="mui-text-headline nova" style="color:#fff">{{thisList.title}}</h1> -->
                {{#if thisList.teaser}}
                <div class="mui-teaser">
                <!-- <p class="mui-text-caption nova">{{thisList.teaser}}</p> -->
                </div>
                {{/if}}


            </div>

        </div>
        <div class="mui-col-sm-3"></div>
            </div>
            <div class="mui-row megarow ">
                <div class="mui-col-sm-7">
                    <img src="{{theSlide.featuredImage}}" style="width:100%" class="featuredImage">
                    <hr>
                    {{>bottomad}}
                </div>
                <div class="mui-col-sm-5">


                    <div class="mui-panel thepan">
                        <div class="mui-row">
                        <div class="mui-col-xs-2 mui-text-center"><div class="mui-text-headline">#{{theSlide.number}}</div></div>
                        <div class="mui-col-xs-9">
                            <div class="mui-text-headline slide-title"> {{theSlide.title}}</div>
                            <p class="nova desc">{{theSlide.description}}</p>
                        </div>
                    </div>
                    <hr>
                    <div class="mui-row ">
                        <div class="mui-col-xs-6 mui-text-left">
                        <div class="control-buttons mui-text-left">
                            {{#if prevSlide}}<div class="mui-btn mui-btn-primary prevSlide mui-btn-raised nova"> #{{prevSlide}} <i class="fa fa-caret-left"></i>  Prev </div> {{else}}<a href="/p/gallery?id=34343&slide=1000&prod=true" class="mui-btn mui-btn-default  mui-btn-raised nova">More</a> {{/if}}
                        </div>
                        </div>

                        <div class="mui-col-xs-6 mui-text-right">
                        {{#if nextSlide}}<div class="mui-btn mui-btn-primary nextSlide mui-btn-raised nova">Next <i class="fa fa-caret-right"></i>  #{{nextSlide}}</div>{{else}}<a href="/p/gallery?id=34343&slide=1000&prod=true" class="mui-btn mui-btn-default  mui-btn-raised nova">More</a> {{/if}}

                        </div>

                        </div>

                    </div>
                    <!-- <hr>
                    {{>bottomad}} -->
                </div>
                <div class="mui-col-sm-3">
                </div>
                <div class="mui-col-sm-6">



                    <!-- <div class="mui-text-center">
                        <div id='div-gpt-ad-1438189544118-0' style='height:250px; width:100%;'>
                            <script type='text/javascript'>
                                googletag.cmd.push(function() {
                                    googletag.display('div-gpt-ad-1438189544118-0');
                                });
                            </script>
                        </div>
                    </div> -->
                </div>




            </div>


        {{else}}
        <div class=" mui-more">

        <div class="mui-row">

            <div class="mui-col-sm-12">
<h1 class="mui-text-headline mui-text-center nova">You Might Also Like</h1>
<div class="mui-man">

        {{#each moreLists}}
        {{#if featuredImage}}


        <div style="position:relative;margin-bottom:10px"  class=" teasercard mui-col-sm-4">
            <div class="mui-panel">
            <a href="#" onclick="window.location.href='/p/gallery?id={{_id}}&slide={{slideCountMore}}{{#if production}}&prod=true{{/if}}'">    <img src="{{featuredImage.url}}"></a>

                <div class="mui-text-subhead mui-text-black awesome-title nova"><a href="#" onclick="window.location.href='/p/gallery?id={{_id}}&slide={{slideCountMore}}{{#if production}}&prod=true{{/if}}'" class="mui-text-headline nova more-title">{{title}}</a></div>

                <p class="mui-text-caption nova">{{teaser}}</p>

        </div>

        </div>


{{/if}}

        {{/each}}
        </div>
        <br>
        </div>
        </div>
        </div>

        {{/if}}
        <div class="mui-row">
        <div class="mui-col-sm-3">
        </div>
        <div class="mui-col-sm-6">
<div class="bottomad">

</div>

        </div>
        </div>
{{/if}}
</div>
{{#if thisList}}
<div class="mui-text-right mui-container-fluid more">
    <br>
{{#if pageViews}}
<div class="statnum mui-text-headline nova"><i class="fa fa-bar-chart"></i> {{pageViews.pageviews}}</div>
{{/if}}
</div>
{{/if}}
<div class="mui-container-fluid list-container">
<div class="mui-text-right lystify-container">
    <div class="mui-text-caption mui-text-white lystify nova">powered by <span class="mui-text-white mui-text-caption lystify nova" style="cursor:pointer;" onclick="window.parent.location='http://'+window.location.host+'/p/about'">LYSTIFY</span> | {{#if currentUser}}<a href="#" onclick="window.parent.location.href='/p/list?id={{thisList._id}}'">Edit</a>{{/if}}</div>


</div>
</div>
    </div>

<style>
.mui-text-subhead.listtitle.nova a{
    color:#fff;
}
.mui-text-subhead.listtitle.nova {
    text-transform: uppercase;
    padding: 13px;
    background-color: #000;
    line-height: 1;
    margin-bottom: 10px;
    margin: -15px;
    margin-bottom: 16px;
    color: #FFF;
}.mui-text-headline.morelists.mui-text-white {
    margin-bottom: 14px;
    margin-top: -6px;
}h1.mui-text-headline.nova {
    font-weight: lighter;
    text-transform: uppercase;
    line-height: 1;
    font-size: 3em;
    color: #5D5D5D;
}p.mui-text-caption.nova {
    background-color: #FFF;
    padding: 10px;
    margin-top: -22px;
    font-size: 14px;
}h1.mui-text-headline.nova {
    font-weight: lighter;
    text-transform: uppercase;
    line-height: 1;
    font-size: 2em;

}.mui-text-center.lystify-container .mui-text-caption {
    margin-bottom: -12px;
}
.mui-text-center.lystify-container {
    margin-top: 16px;
}.nova.mui-container {
    background-color: #000;
}body {
    background: #000;
}.mui-panel {
    background-color: #191919;
}.mui-text-headline.slide-title {
    color: #FFF;
}p.nova.desc {
    color: #9E9E9E;
}.mui-text-headline, h2 {
    font-size: 2em;
    line-height: 32px;
    color: rgba(233, 231, 231, 0.87);
}p.mui-text-caption.nova {
    color: #959595;
}.mui-panel {
    background-color: #111;
}.mui-more a.mui-text-headline.nova.more-title {
    font-weight: inherit;
    font-size: 2em;
    margin-top: 0px;
    color: #FFF;
}.mui-text-headline.slide-title {
    color: #FFF;
    font-weight: normal;
}.mui-btn-primary {
    color: #FFF;
    background-color: #142C29!important;
}h1.mui-text-headline.nova {
    display: none;
}.nova.mui-container-fluid {
    padding-top: 10px;
}.mui-btn {
    font-size: 17px;
    padding: 10px;
    height: auto;
    padding: 5px;
    width: 100%;
}.mui-btn-primary {
    color: #FFF;
    background-color: #189D98!important;
}.loadingtop {
    padding: 100px;
    margin: 10px;
    margin-top: -1px;
    height: 309px;
}

</style>
</template>
