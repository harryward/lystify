<template name="analytics">
{{>nav}}
<div class=" container">
<div class=" col-sm-3"></div>
<div class=" col-sm-6">
<h1 class=" text-headline nova">Google Analytics</h1>
<p class=" text-caption">
This tool uses 'active' Google Analytics Key to track pageviews.
</p>
<br>
{{#if activeOne}}
<div class=" panel">

<div class=" text-subhead nova activeid">
<form class="analyticsForm">
    <div class=" text-headline nova">Edit Key</div>
<div class=" form-group">
<label>Site</label>
<input name="site" value="{{activeOne.site}}" class=" form-control">
</div>
<div class=" form-group">
<label>Google Analytics UID (ex: UA-23373718-2)</label>
<input name="key" value="{{activeOne.key}}" class=" form-control">
</div>

<div class=" form-group">
<label>Active (true or false)</label>
<input name="active" value="{{activeOne.active}}" class=" form-control">
</div>
<button type="submit" class=" btn  btn-primary  btn-raised">Save</button>
</form>
</div>
</div>
{{else}}
<div class=" panel">
<form class="newAnalytics">
    <div class=" text-headline nova">New Key</div>
<div class=" form-group">
<label>Site</label>
<input placeholder="yourdomain.com" name="site" value="{{activeOne.site}}" class=" form-control">
</div>
<div class=" form-group">
<label>Google Analytics UID (ex: UA-23373718-2)</label>
<input name="key" placeholder="UA-23373718-2" value="{{activeOne.key}}" class=" form-control">
</div>

<div class=" form-group">
<label>Active (true or false)</label>
<input placeholder="false" name="active" value="{{activeOne.active}}" class=" form-control">
</div>
<button type="submit" class=" btn  btn-primary  btn-raised">Save</button>
</form>
</div>
{{/if}}
{{#each keys}}
<div class=" panel">

<p>
    <div class="site nova  text-subhead">Site: {{site}}</div>
    Key: {{key}}<br>
    Active: {{active}}</p>
    <a class="text-danger" style="color:red" href="#" onclick="Session.set('analyticsId','{{_id}}')">Edit</a>
</div>
<hr>
{{/each}}
</div>
</div>

</template>
